<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Choices</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Righteous', cursive; /* Police de Noël */
            background-color: #0c0c0c;
            color: white;
            overflow: hidden; /* Empêche le défilement */
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
            background: url('') center/cover no-repeat;
            position: relative;
            animation: fadeIn 2s ease-in-out;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .banner h1 {
            font-size: 6em; /* Taille du titre agrandie */
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.9), 0 0 30px rgba(255, 255, 255, 0.8); /* Contour lumineux */
            margin: 0;
            animation: slideIn 1s ease forwards, twinkle 2s infinite alternate; /* Animation d'instillation */
            position: relative; /* Position relative pour le z-index */
            z-index: 2; /* Assurer que le titre est au-dessus de la neige */
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .snow-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0; /* Commencer sans accumulation */
            background: rgba(255, 255, 255, 0.8); /* Couleur de la neige */
            transition: height 0.5s; /* Transition pour l'animation de la hauteur */
            z-index: 3; /* Positionner la neige au-dessus de la bannière */
        }
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none; /* Ignore les événements de souris */
            animation: fall linear infinite;
            z-index: 4; /* Assurer que les flocons sont au-dessus de tout */
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s forwards;
            pointer-events: none; /* Ignore les événements de souris */
            z-index: 5; /* S'assurer que les étoiles sont au-dessus de la bannière */
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="elements">
            <h1>Merry Christmas</h1>
        </div>
    </div>
    <div class="snow-container"></div> <!-- Conteneur pour la neige accumulée -->

    <script>
        const snowContainer = document.querySelector('.snow-container');
        let accumulatedSnowHeight = 0; // Hauteur de la neige accumulée

        // Fonction pour créer un flocon de neige réaliste
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            const size = Math.random() * 10 + 5; // Taille aléatoire entre 5px et 15px
            snowflake.style.width = size + 'px';
            snowflake.style.height = size + 'px';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5; // Opacité entre 0.5 et 1

            // Ajuster la vitesse de chute et la direction
            const fallDuration = Math.random() * 3 + 2; // Durée de chute entre 2s et 5s
            snowflake.style.animationDuration = fallDuration + 's';
            snowflake.style.animationTimingFunction = 'cubic-bezier(0.5, 0, 0.5, 1)'; // Courbe de vitesse

            document.body.appendChild(snowflake);

            // Suppression du flocon après la chute
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                accumulateSnow();
            });
        }

        // Fonction pour accumuler la neige
        function accumulateSnow() {
            accumulatedSnowHeight += 3; // Augmenter la hauteur de neige accumulée
            snowContainer.style.height = accumulatedSnowHeight + 'px'; // Mettre à jour la hauteur du conteneur

            // Faire disparaître la bannière lorsque la hauteur atteint une certaine valeur
            if (accumulatedSnowHeight >= 300) { // Modifier cette valeur selon vos besoins
                fadeOutBanner();
            }
        }

        // Fonction pour faire disparaître la bannière
        function fadeOutBanner() {
            const banner = document.querySelector('.banner');
            banner.style.opacity = 0; // Faire disparaître la bannière
            banner.style.transition = 'opacity 1s ease'; // Transition de disparition
        }

        // Créer des flocons de neige à intervalles réguliers
        setInterval(createSnowflake, 300);

        // Suivre le curseur de la souris avec des étoiles
        document.addEventListener('mousemove', (event) => {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = event.pageX + 'px';
            star.style.top = event.pageY + 'px';
            document.body.appendChild(star);

            // Supprimer l'étoile après l'animation
            star.addEventListener('animationend', () => {
                star.remove();
            });
        });
    </script>

</body>
</html>
